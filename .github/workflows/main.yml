name: ML Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - name: Install Git LFS
        run: |
          apt-get update
          apt-get install -y git-lfs
          git lfs install
      - name: Install pip
        run: |
            apt-get update
            apt-get install -y python3-pip

      - uses: actions/checkout@v3
        with:
          lfs: true

          

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # Login to Weights & Biases
      - name: Login to Wandb
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          source .venv/bin/activate
          wandb login $WANDB_API_KEY

      # Login to Hugging Face
      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }} 
        run: |
          source .venv/bin/activate
          huggingface-cli login --token $HF_TOKEN

      # Run Training Script
      - name: Train
        run: |
          source .venv/bin/activate
          python main.py

      # Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model-artifacts
          path: |
            export/confusion_matrix.png
            checkpoints/best_model.pth
      # Generate and Post CML Report
      - name: Report Results with CML
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo '## Training Summary' >> report.md
          cat export/metric.md >> report.md
          echo '## Confusion Matrix Plot' >> report.md
          echo '![Confusion Matrix](export/confusion_matrix.png)' >> report.md
          cml comment create report.md